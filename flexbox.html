 <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <style>
      .flex{
        display:flex;
        flex-direction:row;
        justify-content:center;
        flex-wrap:wrap;
        height:80px;
        align-items:flex-start;
        align-content:stretch;
      }
      .flex>div{
        background-color:pink;
        color:blue;
        font-size:20px;
        padding:2%;
        margin:1%;
      }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="flex">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
  </body>
</html>
